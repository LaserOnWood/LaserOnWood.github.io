    <body>
        <div class="widthWrapper">
            <button id="Edit"></button>
            <h1>Sexe Liste 2025</h1>
            <button onclick="window.location.href = '../';">Retour accueil</button>
            <div class="legend">
                <div><span data-color="#FFFFFF" class="choice sansAvis"></span> <span class="legend-text">Sans Avis</span></div>
                <div><span data-color="#920000" class="choice non"></span> <span class="legend-text">Non</span></div>
                <div><span data-color="#FBC800" class="choice peuEtre"></span> <span class="legend-text">Peu etre</span></div>

            <div id="ExportWrapper">
                <input type="text" id="URL">

                <div id="Loading">Loading</div>
            </div>
            <button id="StartBtn"></button>
            <div id="InputList"></div>
        </div>
        <div id="EditOverlay" class="overlay">

#Groupe

(General)
* 
*
*
*

* Levrette
* Missionaire
* Enclume

            <button id="KinksOK">Accept</button>
        </div>
        <div id="InputOverlay" class="overlay">
            <div class="widthWrapper">
                <div id="InputPrevious"></div>
                <div id="InputCurrent">
