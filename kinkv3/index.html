    <title>KinkList</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Loading indicator -->
    <div id="loading" class="d-none">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-heart"></i> Liste Interactive des Préférences</h1>
                <p class="mb-0">Cliquez sur chaque élément pour exprimer votre niveau d'intérêt</p>
            </div>
            
            <div class="container-fluid p-4">
                <div class="stats">
                    <h5 class="mb-3 text-center"><i class="fas fa-chart-bar"></i> Statistiques</h5>
                    <div class="stats-badges">
                        <!-- Les badges seront générés dynamiquement par JavaScript -->
                    </div>
                </div>
                
                <!-- Accordéon des catégories -->
                <div class="accordion" id="categoriesAccordion">
                    <!-- Les catégories seront générées dynamiquement par JavaScript -->
                </div>

                <!-- Bouton d'export et d'import -->
                <div class="text-center mt-4">
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <button class="btn export-btn" onclick="exportResults()">
                            <i class="fas fa-download"></i> Exporter mes préférences
                        </button>
                        <button class="btn import-btn" onclick="document.getElementById('importFile').click()">
                            <i class="fas fa-upload"></i> Importer mes préférences
                        </button>
                        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importResults(this)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
