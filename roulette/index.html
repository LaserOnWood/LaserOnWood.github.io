<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette des Gages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Roulette des Gages</h1>

  <div class="bet-select mb-3 w-100">
    <label for="betType" class="form-label">Type de mise :</label>
    <select id="betType" class="form-select">
      <option value="color">Couleur (Rouge/Noir)</option>
      <option value="parity">Pair / Impair</option>
      <option value="zone">Douzaine / Colonne</option>
      <option value="number">Num√©ro plein</option>
    </select>
  </div>

  <div class="roulette-container">
    <div class="pointer"></div>
    <div class="roulette" id="roulette"></div>
  </div>

  <button class="btn spin-button" onclick="spinRoulette()">Lancer la roulette</button>
  <div class="result" id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
